<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>

<body>
<div class="dashboard">
    <div class="channels">
        <h2>Channels:</h2>
        <ul id="channelList">
        </ul>
    </div>
</div>

<script>
  const channelData = [
    { name: 'SP+: ', status: 'Working' },
    { name: 'Acronisware:  ', status: 'Working' },
    { name: 'Mainstream Vape: ', status: 'Working' },
  ];
  const channelList = document.getElementById('channelList');

  // Loop through the channelData array and create list items
  channelData.forEach(channel => {
    const li = document.createElement('li');
    li.textContent = `${channel.name}: ${channel.status}`;
    channelList.appendChild(li);
  });
</script>
